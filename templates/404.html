<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .error-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 72px;
            color: #ff6b6b;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p><a href="{% url 'home' %}">Go back to the homepage</a></p>
    </div>
</body>
</html>
